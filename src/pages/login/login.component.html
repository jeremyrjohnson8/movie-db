<div *ngIf="afAuth.authState | async; let user; else showLogin">
    <h1>Hello {{ user.displayName }}!</h1>
    <button (click)="logout()">Logout</button>
  </div>
  <ng-template #showLogin>
      <div class ="container">
          <div class="row">
              <div class="col-md-12 text-center"> 
                <h3>Please Login </h3><br>
                  <input #username type="text" placeholder="Username" ><br>
                  <input #password type="password" placeholder="Password"><br>
              </div>
              <div class = "clearfix"></div>
              <div class = "row">
                <div class = "col-md-12 text-center">
                  <!--  <div>{{ (af. auth | async)?.uid}} </div> -->
                    <button class="btn btn-success" (click)=onLogin(username.value,password.value)>Log In</button> 
                    <button class="btn btn-success" (click)=signUp()> Sign Up</button> 
                </div>
              </div>
          </div>
        </div>
  </ng-template>
